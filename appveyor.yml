version: 1.0.{build}
branches:
  only:
  - master
before_build:
- cmd: nuget restore ./Visions.sln
build:
  project: ./Visions.sln
  publish_nuget: true
  include_nuget_references: true
  verbosity: minimal
environment:
  COVERALLS_REPO_TOKEN:
    secure: Y92DFqsQhSfW1ls3mK+9Qxu90tzYq6hAkhPQ2oym2V3paLagUPvd6grH9Ww4H4tj
after_test: 
  - Visions\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:"Visions\packages\NUnit.ConsoleRunner.3.6.0\tools\nunit3-console.exe" -targetargs:"/domain:single Visions\Visions.Tests\bin\Debug\Visions.Tests.dll" -output:cover.xml
  - Visions\packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover cover.xml